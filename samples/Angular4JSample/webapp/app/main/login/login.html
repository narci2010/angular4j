<style>
body {
	padding-top: 40px;
	padding-bottom: 40px;
	background-color: #eee;
}

.form-signin {
	max-width: 330px;
	padding: 15px;
	margin: 0 auto;
}

.form-signin .form-signin-heading, .form-signin .checkbox {
	margin-bottom: 10px;
}

.form-signin .checkbox {
	font-weight: normal;
}

.form-signin .form-control {
	position: relative;
	height: auto;
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
	padding: 10px;
	font-size: 16px;
}

.form-signin .form-control:focus {
	z-index: 2;
}

.form-signin input[type="email"] {
	margin-bottom: -1px;
	border-bottom-right-radius: 0;
	border-bottom-left-radius: 0;
}

.form-signin input[type="password"] {
	margin-bottom: 10px;
	border-top-left-radius: 0;
	border-top-right-radius: 0;
}

.form-signin .img-logo-angular4j{
	width: 300px;
	height: 300px;
}

.form-signin .img-logo-teorema{
	width: 300px;
}
</style>

<div class="container">

	<form class="form-signin" ng-submit="vm.authenticate()">
		<img class="img-logo-angular4j" src="assets/img/logotipo_angular4J-04.png">
		<h2 class="form-signin-heading">Please sign in</h2>
		<label for="inputEmail" class="sr-only">Email (admin@admin.com)</label>
		<input ng-model="vm.credentials.email" type="email" id="inputEmail" class="form-control" placeholder="E-mail (admin@admin.com)" required autofocus> 

		<label for="inputPassword" class="sr-only">Password (admin)</label> 
		<input ng-model="vm.credentials.password" type="password" id="inputPassword" class="form-control" placeholder="Password (admin)" required>
		
		<div ng-if="vm.hasErrors" class="help-block with-errors" style="color:#F00"><ul class="list-unstyled"><li>E-mail/password invalid! <br>(use: admin@admin.com / admin)</li></ul></div>
		<div class="checkbox">
			<label> 
			<input type="checkbox" value="remember-me">
				Remember me
			</label>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		<img class="img-logo-teorema" src="assets/img/logotipo_teorema-01.png">
	</form>

</div>
